<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            width: 297mm;
            height: 210mm;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
        }
        
        .border-outer {
            position: absolute;
            top: 15mm;
            left: 15mm;
            right: 15mm;
            bottom: 15mm;
            border: 4px solid #fff;
            border-radius: 8px;
        }
        
        .border-inner {
            position: absolute;
            top: 18mm;
            left: 18mm;
            right: 18mm;
            bottom: 18mm;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            width: 80%;
        }
        
        .certificate-title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 4px;
        }
        
        .certificate-text {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 300;
        }
        
        .participant-name {
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            padding: 15px 0;
            border-top: 2px solid rgba(255,255,255,0.5);
            border-bottom: 2px solid rgba(255,255,255,0.5);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .event-info {
            font-size: 28px;
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .details {
            font-size: 18px;
            font-style: italic;
            margin: 15px 0;
            opacity: 0.9;
        }
        
        .footer {
            position: absolute;
            bottom: 25mm;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: rgba(255,255,255,0.8);
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .decoration-1 {
            top: -75px;
            left: -75px;
        }
        
        .decoration-2 {
            top: -50px;
            right: 50px;
        }
        
        .decoration-3 {
            bottom: -75px;
            right: -75px;
        }
        
        .decoration-4 {
            bottom: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    <div class="decoration decoration-4"></div>
    
    <div class="border-outer"></div>
    <div class="border-inner"></div>
    
    <div class="content">
        <div class="certificate-title">Certificado</div>
        <div class="subtitle">de Participação</div>
        
        <div class="certificate-text">Certificamos que</div>
        
        <div class="participant-name">{{NOME_PARTICIPANTE}}</div>
        
        <div class="certificate-text">participou do evento</div>
        
        <div class="event-info">SALES EXPERIENCE TERESINA</div>
        
        <div class="details">realizado nos dias 17 e 18 de outubro de 2025</div>
        <div class="details">Teresina - Piauí</div>
    </div>
    
    <div class="footer">
        Emitido em {{DATA_EMISSAO}}
    </div>
</body>
</html>
